<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container container-fluid mt-5 text-center">
        <h1>App para los gastos personales</h1>
        <div class="row w-75 m-auto mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-title mt-3">Gastos</div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group mb-3">
                                <label class="mb-1">Fecha</label>
                                <input type="date" id="fecha" class="form-control" placeholder="Ej. 06/09/12">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1">Pasaje Ida</label>
                                <input type="number" id="pasajeIda" class="form-control" placeholder="Ej. $15" step="0.1">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1">Metro Ida</label>
                                <input type="number" id="metroIda" class="form-control" placeholder="Ej. $15" step="0.1">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1">Metro regreso</label>
                                <input type="number" id="metroRegreso" class="form-control" placeholder="Ej. $15" step="0.1">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1">Pasaje Regreso</label>
                                <input type="number" id="pasajeRegreso" class="form-control" placeholder="Ej. $15" step="0.1">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1">Otros</label>
                                <input type="number" id="otros" class="form-control" placeholder="Ej. $15" step="0.1">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-center">
                                <button id="btnEnviar" class="btn btn-primary" type="submit">Agregar</button>
                                <button id="btnBorrar" class="btn btn-danger" type="button">Borrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="lista-gastos" class="d-flex mt-2 list-flush gap-3 mb-2">
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
